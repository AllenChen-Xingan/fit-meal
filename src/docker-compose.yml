version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
        - AUTH_SECRET=${AUTH_SECRET}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development database (optional - for local development)
  db:
    image: postgres:16-alpine
    profiles:
      - dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fitmeal
      - POSTGRES_PASSWORD=fitmeal_dev
      - POSTGRES_DB=fitmeal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitmeal"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
